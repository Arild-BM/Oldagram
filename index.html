<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Oldagram</title>
    </head>
    <body>
        <header>
            <img class="logo" alt="oldagram-logo" src="images/logo.png">
            <img class="avatar" alt="user-avatar" src="images/user-avatar.png">
        </header>
        <main>
            <section class="top-section">
                <img class="avatar vg-avatar" alt="avatar of account user" src="images/avatar-vangogh.jpg">
                <div class="name-field">
                    <span class="name">Vincent van Gogh</span><br>
                    <span class="place">Zundert, Netherlands</span>
                </div>
            </section>
            <section class="main-section">
                <img class="vfg" alt="active picture of account" src="images/post-vangogh.jpg">
            </section>
        </main>
        <footer>
            <div class="footer">
                <img id="heart" alt="icon of heart" src="images/icon-heart.png">
                <img id="comment" alt="icon for comment" src="images/icon-comment.png">
                <img id="dm" alt="icon for dm" src="images/icon-dm.png">
            </div>
            <div>
                <span id="likes">21</span><span class="likes"> likes</span>
            </div>
            <div>
                <span id="nickname">vincey1853</span> <span  id="comment">just took a few mushrooms lol</span>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
